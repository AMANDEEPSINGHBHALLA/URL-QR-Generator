<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="512x512" href="./img/android-chrome-512x512.png">
    <link rel="stylesheet" href="styles/main.css">
    <title>URL Qr-Generator</title>
</head>
<body>
    <header class="header-nb">
        <div class="nb-left">
            <div>
                <img class="main-img" src="img/main_logo.png" alt="">
                URL QR gnerator
            </div>
        </div>
    </header>

    <div class="container">
        <h1>
            Genrate Your QR<br>
            for Your URL easily.
        </h1>

    <form action="/url" method="post">
        <div class="input-group mb-3">
            <input name = "urlinput" type="text" class="form-control" placeholder="Type Your URL Here" aria-label="URL" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Genrate</button>
        </div>
    </form>  
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
